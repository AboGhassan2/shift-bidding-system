<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Bidding System - A convenient solution for organizations</title>
    <style>
        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb; /* Light background */
            color: #111827; /* Dark text */
            line-height: 1.6;
        }

        /* --- Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Header Section --- */
        .header-section {
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
        }
        .header-section h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1e40af; /* Deep blue */
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .header-section p {
            font-size: 1.25rem;
            color: #4b5563; /* Gray-700 */
            margin-bottom: 30px;
        }

        /* --- Get Started Button --- */
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6; /* Blue */
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1);
        }
        .cta-button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px); /* Lift effect */
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.2);
        }

        /* --- Illustration Section --- */
        .illustration-section {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            text-align: center;
        }
        .illustration-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd); /* Light blue gradient */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #0ea5e9; /* Cyan-600 */
            font-weight: 600;
            border: 2px dashed #38bdf8; /* Dashed border */
        }
        /* Optional: Replace the placeholder with an actual image or SVG */
        /* .illustration-placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        } */

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                min-height: auto;
            }
            .header-section h1 {
                font-size: 2.5rem;
            }
            .header-section p {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .illustration-placeholder {
                height: 200px;
            }
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="header-section">
            <h1>Shift Bidding System</h1>
            <p>A convenient shift bidding solution for organizations.</p>
            <a href="index.html" class="cta-button">Get Started</a>
        </div>

        <div class="illustration-section">
            <!-- Placeholder for illustration -->
            <div class="illustration-placeholder">
                [Illustration Placeholder - Replace with your image/SVG]
            </div>
        </div>

    </div>

</body>
</html>
